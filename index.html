<script>
(function(){
  const overlay  = document.getElementById("introOverlay");
  const video    = document.getElementById("introVideo");
  const startBtn = document.getElementById("startIntro");
  const skipBtn  = document.getElementById("skipIntro");
  const controls = document.querySelector(".introControls");

  if(!overlay || !video) return;

  // Session-only intro (resets when browser/app fully closes)
  const KEY = "buc_intro_seen_session_v1";

  // If already seen during this visit, hide immediately
  if (sessionStorage.getItem(KEY) === "1") {
    overlay.style.display = "none";
    return;
  }

  function closeIntro(){
    overlay.style.display = "none";
    try { video.pause(); } catch(e){}
  }

  function markSeen(){
    sessionStorage.setItem(KEY, "1");
  }

  // Tap to start (with sound)
  startBtn?.addEventListener("click", async () => {
    try{
      video.muted = false;
      video.volume = 1.0;
      await video.play();
      if(controls) controls.style.display = "none";
    }catch(e){
      console.log("Play blocked:", e);
    }
  });

  // Skip button
  skipBtn?.addEventListener("click", () => {
    markSeen();
    closeIntro();
  });

  // When video finishes
  video.addEventListener("ended", () => {
    markSeen();
    closeIntro();
  });

  // Safety fallback
  video.addEventListener("error", () => {
    markSeen();
    closeIntro();
  });

})();
</script>
